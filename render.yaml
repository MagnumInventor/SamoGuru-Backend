services:
  - type: web
    name: samoguru-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: MAILTRAP_TOKEN
        sync: false
    healthCheckPath: /
    autoDeploy: true 